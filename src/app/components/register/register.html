<!-- BACK BUTTON (top right) -->
<div class="back-btn-container">
  <button type="button" class="back-btn" (click)="goToHome()">Back</button>
</div>

<div class="register-container">
  <h2>Create your account</h2>
  <form (ngSubmit)="registerUser()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="message" class="success">{{ message }}</div>

  <div class="login-link">
    <span>Already have an account?</span>
    <button type="button" (click)="goToLogin()">Login</button>
  </div>
</div>
